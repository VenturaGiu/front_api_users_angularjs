<input type="button" class="btn btnLogin margin-bottom float-left Sair" value="Sair" ng-click="removeCookie()"/>
<a href="#!/cadastrar" class="btn btnLogin margin-bottom" >Cadastrar Usuário</a>
<table class="table table-dark table-hove">
    <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Nome</th>
            <th scope="col">Email</th>
            <th scope="col">Senha</th>
            <th scope="col">Permissões de Adm</th>
            <th scope="col">Editar</th>
            <th scope="col">Excluir</th>
        </tr>
    </thead>
    <tbody ng-repeat="dado in usuario">
        <tr>
            <td>{{dado._id}}</td>
            <td>{{dado.name}}</td>
            <td>{{dado.email}}</td>
            <td>{{dado.password}}</td>
            <td>{{dado.admin}}</td>
            <td><a ng-if="statusAdmin" ng-href="#!/editar/{{dado._id}}"><input class="btn btn-warning" type="button" value="Editar"/></a></td>
            <td><input ng-if="statusAdmin" class="btn btn-danger" type="button" value="Excluir" ng-click="delete(dado._id)"/></td>
        </tr>
    </tbody>
</table>
