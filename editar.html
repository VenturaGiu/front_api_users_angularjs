<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar UsuÃ¡rios</title>
</head>
<body>
    <div class="corpinhoCadastrar">
        <div class="row g-3">
            <div>
                <div class="col">
                <input type="text" ng-model="usuario.name" value="name" id="nome" class="form-control nome" placeholder="Nome" aria-label="First name">
                </div>
                <div class="col">
                    <input type="text" ng-model="usuario.email" class="form-control email" placeholder="E-mail" aria-label="E-mail">
                </div>
            </div>
            <div>
                <div class="col">
                    <input type="text" class="form-control senha" ng-model="usuario.password" placeholder="Senha" aria-label="Senha">
                </div>
                <label class="checkbox">Admin?</label>
                    <input class="checkbox" type="checkbox" ng-model="usuario.admin" class="">
                <input class="btn btnCadastrar btnLogin" type="button" value="Atualizar" ng-click="postdata()" />
            </div>
            <a class="btn btnVoltar btnLogin" href="#!/login">Voltar</a>
        </div>
    </div>
</body>
</html>
